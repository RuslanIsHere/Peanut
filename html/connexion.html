<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="streaming service Peanut connexion">
    <meta name="author" content="Peanut">
    <meta name="keywords" content="films, séries, videos, regarder, populaire">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/modules.css">

<body>
    <header id="header" class="header-main">
        <a href="/index.html" aria-label="Accueil - PEANUT"><img src="/img/Logo.png" alt="Peanut Logo"></a>
        <nav>
            <ul role="list" aria-labelledby="navigation">
                <li><a href="series.html">Séries</a></li> 
                <li><a href="films.html">Films</a></li >
                <li><a href="live.html">Live</a></li>
                <li><a href="collections.html">Collections</a></li>
            </ul>
        </nav>
        <div class="navbuttons"> 
            <input type="search" placeholder="Rechercher">
            <button class="button button_mon_compte"><a href="profil.html">Mon Compte</a></button>
        </div>
    </header>

    <main>
        <section class="section section_connexion">
                <div>
                    <img src="/img/inscription.png" alt="">
                </div>
                <form action="" method="" id="connexion" name="connexion">
                    <h2>CONNEXION</h2>
                    <div class="form_element">
                        <label for="e-mail">Votre e-mail</label>
                        <input type="email" id="e-mail" name="e-mail" required placeholder="email@adresse.com">    
                    </div>
                    <div class="form_element">
                        <label for="password">Votre password</label>
                        <input type="password" id="password" name="password" required placeholder="Saisir votre mot-de-passe" mixlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">    
                    </div>
                    <button type="submit" class="button button_connexion">Se connecter</button>
                </form>
        </section>
    </main>
    <footer>
        <div class="footer footer_plan">
            <div class="footer footer_plan_nav">
                <h4> Plan du site</h4>
                <ul role="list" aria-labelledby="plan du site">
                    <li><a href="/index.html" target="_self">Accueil</a></li>
                    <li><a href="series.html" target="_blank" rel="noopener noreferrer">Séries</a></li>
                    <li><a href="films.html" target="_blank" rel="noopener noreferrer">Films</a></li>
                    <li><a href="collections.html" target="_blank" rel="noopener noreferrer">Collections</a></li>
                    <li><a href="live.html" target="_blank" rel="noopener noreferrer">Live</a></li>
                </ul>    
            </div>

            <div class="footer footer_plan_nav">
                <h4>Règlements</h4>
                <ul role="list" aria-labelledby="règlements">
                    <li>Confidentialité</li>
                    <li>Condition d'abonnement</li>
                    <li>Géres les cookies</li>
                    <li>Méntions légales</li>
                </ul>
            </div>

            <div class="footer footer_plan_nav">
                <h4>Support</h4>
                <ul role="list" aria-labelledby="support">
                    <li>Nous contacter</li>
                    <li>FAQ</li>
                </ul>
            </div>
        </div>

        <div class="footer footer_network">
            <!-- adapter la taille des icônes avec css plus tard -->
            <ul role="list" aria-label="Suivez-nous sur les réseaux sociaux">
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                        <img src="/img/icons/instagram.svg" alt="Instagram">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                        <img src="/img/icons/facebook.svg" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                        <img src="/img/icons/youtube.svg" alt="YouTube">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
