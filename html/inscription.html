    <main>
        <section class="section section_inscription">
            <h3>INSCRIPTION</h3>
            <div>
                <img src="/img/inscription.png" alt="">
            </div>
            <form action="" method="" id="inscription" name="inscription">
                <div>
                    <label for="e-mail">Votre e-mail</label>
                    <input type="email" id="e-mail" name="e-mail" required placeholder="email@adresse.com">    
                </div>
                <div>
                    <label for="nickname">Votre nickname</label>
                    <input type="text" id="nickname" name="nickname" required placeholder="Nickname">    
                </div>
                <div>
                    <label for="password">Votre mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="Saisir votre mot-de-passe" mixlength="8" maxlength="20" pattern="">    
                </div>
                <div>
                    <label for="password_confirmation">Confirmez votre mot de passe</label>
                    <input type="password" id="password_confirmation" name="password_confirmation" required placeholder="Saisir votre mot-de-passe" mixlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">   
                </div>
                <button type="submit">S'inscrire</button>
            </form>
        </section>
    </main>
